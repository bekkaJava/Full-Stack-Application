<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <h1>Add New Post</h1>

        <article>

            <form id="add-post-form">
                <div class="title">

                    <h3>Title</h3>
                    <input id="title-value" type="text">

                </div>

                <div class="content">
                    <h3>Content</h3>
                    <textarea id="content-value"></textarea>
                </div>

                <button id="add-post-btn" type="submit">Add Post</button>

            </form>

            <div id="post-container" class="post-container">


        </article>

    </div>





    <script src="App.js"></script>
</body>

</html>
